<div ngxAnimatedGradient class="bg">
  <mat-toolbar>
    <h2 id="toolbar">Hit Me With Another One</h2>
    <span class="spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="OnFav()">
      <mat-icon>favorite</mat-icon>
    </button>

  </mat-toolbar>


  <div *ngIf="loaderService.isLoading | async">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <mat-card class="container" *ngIf="setup" aTilt>
    <mat-card-content>
      <h1>
        {{setup}}
      </h1>
      <h2>
        {{punchline}}
      </h2>

    </mat-card-content>
    <button mat-flat-button ngxAnimatedGradient [gradientSpeed]="0.0019" aTilt id="flat-btn" (click)="OnNext()">ANOTHER ONE</button>
  </mat-card>
</div>
